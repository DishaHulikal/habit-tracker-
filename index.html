<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body style="background: #c9bdb4; margin: 0; padding: 0; overflow: hidden;">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    function HabitTracker() {
      const [habits, setHabits] = useState([
        { id: 1, name: 'Email', emoji: 'ðŸ“§', goal: 7 },
        { id: 2, name: 'Stats', emoji: 'ðŸ“Š', goal: 5 },
        { id: 3, name: 'Udemy', emoji: 'ðŸ’¼', goal: 5 },
        { id: 4, name: 'R Swirl', emoji: 'ðŸ“ˆ', goal: 3 }
      ]);
      const [completions, setCompletions] = useState({});
      const [newHabit, setNewHabit] = useState('');
      const [showAdd, setShowAdd] = useState(false);

      const weekDates = (() => {
        const today = new Date();
        const monday = new Date(today.setDate(today.getDate() - today.getDay() + (today.getDay() === 0 ? -6 : 1)));
        return Array.from({length: 7}, (_, i) => {
          const d = new Date(monday);
          d.setDate(monday.getDate() + i);
          return d;
        });
      })();

      const formatDate = (date) => date.toISOString().split('T')[0];
      const isChecked = (id, d) => completions[`${id}-${formatDate(d)}`] || false;

      useEffect(() => {
        const stored = localStorage.getItem('habitData');
        if (stored) {
          const data = JSON.parse(stored);
          setCompletions(data.completions || {});
          if (data.habits) setHabits(data.habits);
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('habitData', JSON.stringify({ completions, habits }));
      }, [completions, habits]);

      const toggle = (id, d) => {
        const key = `${id}-${formatDate(d)}`;
        const newComps = { ...completions };
        const turningOn = !newComps[key];
        turningOn ? newComps[key] = true : delete newComps[key];
        setCompletions(newComps);
        if (turningOn && habits.every(h => h.id === id ? true : newComps[`${h.id}-${formatDate(d)}`])) {
          confetti({ particleCount: 80, spread: 50, origin: { y: 0.9 } });
        }
      };

      const getStreak = (id) => {
        let streak = 0;
        const today = new Date();
        for (let i = 0; i < 365; i++) {
          const d = new Date(today);
          d.setDate(today.getDate() - i);
          if (isChecked(id, d)) streak++; else break;
        }
        return streak;
      };

      return (
        <div className="w-full p-2 antialiased">
          <div className="flex justify-between items-center mb-2 px-1">
            <span className="text-sm font-bold text-[#7d8ba8]" style={{fontFamily: 'cursive'}}>Habits â˜…</span>
            <button 
              onClick={() => setShowAdd(!showAdd)}
              className="text-[#7d8ba8] hover:text-white transition-colors"
            >
              <span className="text-sm">{showAdd ? 'âœ•' : 'ï¼‹'}</span>
            </button>
          </div>
          
          <div className="space-y-1.5">
            {habits.map(habit => {
              const weekly = weekDates.filter(d => isChecked(habit.id, d)).length;
              const streak = getStreak(habit.id);
              return (
                <div key={habit.id} className="group relative bg-[#e8e2dd]/90 p-1.5 rounded-md shadow-sm border border-transparent hover:border-[#7d8ba8]/30 transition-all">
                  <div className="flex justify-between items-center mb-1 text-[10px]">
                    <div className="flex items-center gap-1 font-bold truncate pr-1">
                      <span>{habit.emoji}</span>
                      <span className="truncate">{habit.name}</span>
                    </div>
                    <div className="flex gap-1.5 whitespace-nowrap font-bold text-[#7d8ba8]">
                      <span>{weekly}/{habit.goal}</span>
                      <span className="text-orange-600">{streak}ðŸ”¥</span>
                      <button 
                        onClick={() => setHabits(habits.filter(h => h.id !== habit.id))}
                        className="opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-400 ml-1"
                      >âœ•</button>
                    </div>
                  </div>
                  
                  <div className="flex gap-0.5">
                    {['M','T','W','T','F','S','S'].map((day, i) => (
                      <button 
                        key={i}
                        onClick={() => toggle(habit.id, weekDates[i])}
                        className={`flex-1 py-1 rounded-sm text-[9px] font-bold border transition-all ${isChecked(habit.id, weekDates[i]) ? 'bg-[#5e7ce2] border-[#5e7ce2] text-white shadow-inner' : 'bg-white border-[#b8ada3] text-[#8b7d73]'}`}
                      >
                        {day}
                      </button>
                    ))}
                  </div>
                </div>
              );
            })}
          </div>

          {showAdd && (
            <div className="mt-2 flex gap-1 px-0.5 animate-in fade-in duration-200">
              <input 
                autoFocus
                type="text" placeholder="Habit..." 
                className="flex-1 text-[10px] p-1.5 rounded border border-[#b8ada3] bg-white outline-none" 
                value={newHabit} onChange={(e) => setNewHabit(e.target.value)}
                onKeyDown={(e) => {
                  if(e.key === 'Enter' && newHabit) {
                    setHabits([...habits, {id: Date.now(), name: newHabit, emoji: 'âœ¨', goal: 7}]);
                    setNewHabit('');
                    setShowAdd(false);
                  }
                }}
              />
            </div>
          )}
        </div>
      );
    }
    ReactDOM.render(<HabitTracker />, document.getElementById('root'));
  </script>
</body>
</html>
