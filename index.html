<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body style="background: #c9bdb4; margin: 0; padding: 0; overflow: hidden;">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    function HabitTracker() {
      const [habits, setHabits] = useState([
        { id: 1, name: 'Check Email', emoji: 'ğŸ“§', goal: 7 },
        { id: 2, name: 'Stats prep', emoji: 'ğŸ“Š', goal: 5 },
        { id: 3, name: 'BA Udemy', emoji: 'ğŸ’¼', goal: 5 },
        { id: 4, name: 'R Swirl', emoji: 'ğŸ“ˆ', goal: 3 }
      ]);
      const [completions, setCompletions] = useState({});
      const [newHabit, setNewHabit] = useState('');
      const [showAdd, setShowAdd] = useState(false);

      // FIXED: Strict Local Date String (YYYY-MM-DD)
      const getLocalDateString = (date) => {
        const offset = date.getTimezoneOffset();
        const localDate = new Date(date.getTime() - (offset * 60 * 1000));
        return localDate.toISOString().split('T')[0];
      };

      const weekDates = (() => {
        const now = new Date();
        const day = now.getDay(); 
        const diff = now.getDate() - day + (day === 0 ? -6 : 1);
        const monday = new Date(now.setDate(diff));
        return Array.from({length: 7}, (_, i) => {
          const d = new Date(monday);
          d.setDate(monday.getDate() + i);
          return d;
        });
      })();

      useEffect(() => {
        const stored = localStorage.getItem('habitData');
        if (stored) {
          const data = JSON.parse(stored);
          setCompletions(data.completions || {});
          if (data.habits) setHabits(data.habits);
        }
      }, []);

      useEffect(() => {
        localStorage.setItem('habitData', JSON.stringify({ completions, habits }));
      }, [completions, habits]);

      const toggle = (id, d) => {
        const key = `${id}-${getLocalDateString(d)}`;
        const newComps = { ...completions };
        const turningOn = !newComps[key];
        turningOn ? newComps[key] = true : delete newComps[key];
        setCompletions(newComps);
        if (turningOn && habits.every(h => h.id === id ? true : newComps[`${h.id}-${getLocalDateString(d)}`])) {
          confetti({ particleCount: 80, spread: 50, origin: { y: 0.9 } });
        }
      };

      const deleteHabit = (id) => {
        if (confirm('Delete this habit?')) {
          setHabits(habits.filter(h => h.id !== id));
        }
      };

      const getStreak = (id) => {
        let streak = 0;
        const checkDate = new Date();
        while (true) {
          if (completions[`${id}-${getLocalDateString(checkDate)}`]) {
            streak++;
            checkDate.setDate(checkDate.getDate() - 1);
          } else {
            break;
          }
        }
        return streak;
      };

      return (
        <div className="w-full p-2 antialiased">
          <div className="flex justify-between items-center mb-1.5 px-1">
            <span className="text-base text-[#7d8ba8]">ğ“—ğ“ªğ“«ğ“²ğ“½ ğ“£ğ“»ğ“ªğ“¬ğ“´ğ“®ğ“» â‹†Ëšà¿”</span>
            <button onClick={() => setShowAdd(!showAdd)} className="text-[#7d8ba8] hover:text-white transition-colors">
              <span className="text-sm">{showAdd ? 'âœ•' : 'ï¼‹'}</span>
            </button>
          </div>
          
          <div className="space-y-1">
            {habits.map(habit => {
              const weekly = weekDates.filter(d => completions[`${habit.id}-${getLocalDateString(d)}`]).length;
              const streak = getStreak(habit.id);
              return (
                <div key={habit.id} className="bg-[#e8e2dd]/90 p-1.5 rounded-md shadow-sm border border-transparent">
                  <div className="flex justify-between items-center mb-1 text-[10px]">
                    <div className="flex items-center gap-1 font-bold truncate pr-1">
                      <button onClick={() => deleteHabit(habit.id)} className="text-[8px] text-[#b8ada3] hover:text-red-400 pr-0.5">âœ•</button>
                      <span>{habit.emoji}</span>
                      <span className="truncate text-[#4a4a4a]">{habit.name}</span>
                    </div>
                    <div className="flex gap-2 whitespace-nowrap font-bold text-[#7d8ba8]">
                      <span>{weekly}/{habit.goal || 7}</span>
                      <span className="text-orange-600">{streak}ğŸ”¥</span>
                    </div>
                  </div>
                  <div className="flex gap-0.5">
                    {['M','T','W','T','F','S','S'].map((day, i) => {
                      const dateStr = getLocalDateString(weekDates[i]);
                      const checked = completions[`${habit.id}-${dateStr}`];
                      return (
                        <button 
                          key={i}
                          onClick={() => toggle(habit.id, weekDates[i])}
                          className={`flex-1 py-1 rounded-sm text-[9px] font-bold border transition-all ${checked ? 'bg-[#5e7ce2] border-[#5e7ce2] text-white' : 'bg-white border-[#b8ada3] text-[#8b7d73]'}`}
                        >
                          {day}
                        </button>
                      )
                    })}
                  </div>
                </div>
              );
            })}
          </div>

          {showAdd && (
            <div className="mt-1.5 flex gap-1 px-0.5 animate-in fade-in duration-200">
              <input 
                autoFocus type="text" placeholder="Habit..." 
                className="flex-1 text-[10px] p-1 rounded border border-[#b8ada3] bg-white outline-none" 
                value={newHabit} onChange={(e) => setNewHabit(e.target.value)}
                onKeyDown={(e) => {
                  if(e.key === 'Enter' && newHabit) {
                    setHabits([...habits, {id: Date.now(), name: newHabit, emoji: 'âœ¨', goal: 7}]);
                    setNewHabit('');
                    setShowAdd(false);
                  }
                }}
              />
            </div>
          )}
        </div>
      );
    }
    ReactDOM.render(<HabitTracker />, document.getElementById('root'));
  </script>
</body>
</html>
